apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.radiohyrule.android"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
        warning 'InvalidPackage'
        ignore 'ContentDescription' //should fix ContentDescription eventually for accessibility
    }
}


dependencies {
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar' //todo drop ActionBarSherlock
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta3'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta3'
//    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0-beta3' //TODO: SOON
}